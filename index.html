<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Phone Book</title>
</head>

<body>

  <header>
    <h1>Phone Book</h1>
  </header>

  <main>
    <article>
      <section id="top">
        <div>
            <div>
              <p id="peopleCount"><!-- X People --></p>
            </div>
            <div class="search-wrapper">
              <div id="search-icon">
                <img src="./images/icons/magnifier.png" alt="icon"/>
              </div>
              <div>
              <input type="text" id="searchBar" placeholder="Search...">
              </div>
            </div>
        </div>
        <div class="main-buttons">
          <button id="addPersonBtn"><img src="./images/icons/add.png" alt="Add"></button>
          <button id="deleteAllBtn"><img src="./images/icons/delete.png" alt="Delete All"></button>
        </div>
      </section>
      <section>
        <ol id="contactsList">
          
           <!-- Contacts will appear here -->

        </ol>
      </section>
    </article>

  </main>

  <footer>
    <p>Copyrights Nael & Hamza 2025</p>
  </footer>


  <!-- Info Modal -->
  <div id="info" class="popUp">
    <div class="preContent">
      <div class="popUp-content">
        <button id="close">×</button>
        <h2>Info</h2>
        <div class="content">
          <div class="picDiv">
            <img src="">
          </div>
          <div class="text">
            <p>Name: </p>
            <p>Age: </p>
            <p>Telephone: </p>
            <p>Address: </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit" class="popUp">
    <div class="preContent">
      <div class="popUp-content">
        <button id="close">×</button>
        <h2>Edit</h2>
        <form class="contacts-form">
            <label>Name: </label>
            <input type="text">
            
            <label>Age: </label>
            <input type="text">
            
            <label>Telephone: </label>
            <input type="text">
            
            <label>Address: </label>
            <input type="text">

            <label>Image URL: </label>
            <input type="text">

            <button class="submit-button">Save</button>
        </form>
      </div>
    </div>
  </div>

    <!-- Add Modal -->
    <div id="add" class="popUp">
      <div class="preContent">
        <div class="popUp-content">
          <button id="close">×</button>
          <h2>Add Person</h2>
          <form class="contacts-form">
            <div>
              <label>Name: <span style="color: red;">*</span></label>
              <input type="text" id="addName" class="name">
            </div>
            <div>
              <label>Telephone: <span style="color: red;">*</span></label>
              <input type="text" id="addPhone" class="phone">
            </div>
            <div>
              <label>Age: </label>
              <input type="text" id="addAge" class="age">
            </div>
            <div>
              <label>Address: </label>
              <input type="text" id="addAddress" class="address">
            </div>
            <div>
              <label>Image URL: </label>
              <input type="text" id="addPic" class="pic">
            </div>

            <p id="addError" style="color: red;"><!-- Error Msg --></p>

            <button class="submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
